<body>
    <script>
        function quickSort(arr) {
            if (arr.length <= 1) return arr
            let left = []
            let right = []
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[0]) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }

            }
            left = quickSort(left)
            right = quickSort(right)
            left.push(arr[0])
            return left.concat(right)
        }
        console.log(quickSort([2]))
    </script>
</body>
